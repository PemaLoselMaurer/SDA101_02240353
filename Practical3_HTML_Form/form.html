<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Seminar Registration</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <label for=" Full name">Full Name</label>
        <input type="text"> <br><br>
        <label for="date of birth">Date Of Birth</label>
        <input type="date"> <br><br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <input type="radio" name="gender">
        <label for="other">Other</label>
        <input type="radio" name="gender"> <br><br>
        <label for="email address">Email Address</label>
        <input type="email"> <br><br>
        <label for="password">Password</label>
        <input type="password"><br><br>
        <label for="phone number">Phone number</label>
        <input type="number"> <br><br>
        <label for="prefered seminar time">Perfered Seminar Time</label>
        <input type="time"> <br><br>
        <label for="meal perfered">Meal Perferred</label>
        <select name="meal perfered" id="meal Perfered">
            <option value="Vegeterian">Vegeterian</option>
            <option value="Non-Vegeterian">Non-Vegeterian</option>
            <option value="vegan">Vegan</option>
        </select> <br><br>

        <input type="submit" value="Submit">
    
    </form>
    
</body>
</html>
